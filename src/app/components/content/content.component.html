<div class="header">
  <button class="menu-toggle-button" aria-label="Example icon-button with a menu" (click)="toggleMenu()">
    <mat-icon>more_vert</mat-icon>
  </button>
  <h1 class="title">READ LIST</h1>
</div>
<hr>
<div style="margin-top: -8px;">

  <div class="menu" *ngIf="showMenu">
    <ng-container *ngIf="!list.length; else showResults">
      <app-skeleton></app-skeleton>
    </ng-container>
    <ng-template #showResults>
      <div *ngFor="let l of list">
        <button type="button" (click)="showContent(l)">{{l.title}}</button>
      </div>
    </ng-template>
  </div>
  <div class="responsive-container">
    <iframe class="responsive-iframe"
            [src]="currentLink"
            width="100%"
            height="auto"
            allowfullscreen></iframe>
  </div>
  <div style="padding: 1rem;">
    <a [href]="currentLink" target="_blank">{{link?.address}}</a>
    <div *ngIf="link" style="text-align: end;">
      <button style="color: red" type="button" (click)="delete()">Delete</button>
      <button style="color: orange" type="button" (click)="archive()">Archive</button>
    </div>
  </div>
</div>
